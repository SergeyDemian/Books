<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Создание новой книги</title>
	<style type="text/css">
		h1 {
		font-size: 20;
		color: red;
		font-style: italic;
		}
		
		.row {
		font-style: italic;
		}
		
		table {
		border: 0;
		}
	</style>
</head>
<body>
	<h1>Создание новой книги</h1>
	<hr />
	<table>
		<tr>
			<td class="row">Название : </td>
			<td><h:inputText value="#{booksBean.nameBook}" required="true"/></td>
		</tr>
		<tr>
			<td class="row">Автор :</td>
			<td><h:inputText value="#{booksBean.avtor}" required="true"/></td>
		</tr>
		<tr>
			<td class="row">Год :</td>
			<td><h:inputText value="#{booksBean.year}" required="true"/></td>
		</tr>
		<tr>
			<td class="row">Жанр :</td>
			<td><h:inputText value="#{booksBean.genre}" required="true"/></td>
		</tr>
		<tr>
			<td class="row">Описание :</td>
			<td><h:inputTextarea cols="20" rows="5" value="#{booksBean.genre}" required="true"/></td>
		</tr>	
	</table>
	<h:commandButton action= "#{booksBean.addBook(booksBean)}" value="Создать"/>
</body>
</html>
